<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Locus</title>
  <meta name="description" content="Locus is a unified search and knowledge access platform designed to help people find clear, relevant answers across diverse information sources." />

  <style>
    :root {
      --bg: #0f172a;
      --fg: #e5e7eb;
      --muted: #9ca3af;
      --accent: #38bdf8;
      --card: #020617;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(180deg, var(--bg), #020617);
      color: var(--fg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      max-width: 720px;
      width: 100%;
      background: rgba(2, 6, 23, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 3rem;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: var(--muted);
      margin-bottom: 2rem;
    }

    .tagline {
      color: var(--fg);
      font-weight: 500;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: var(--muted);
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .container {
        padding: 2rem;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Locus</h1>

    <p class="tagline">
      A unified search and knowledge access platform.
    </p>

    <p>
      Locus is an early-stage project focused on improving how people discover and
      access relevant information across modern information environments.
    </p>

    <div class="footer">
      <span>Â© 2026 Locus</span>
      <span>
        <a href="https://github.com/your-username" target="_blank" rel="noopener">
          GitHub
        </a>
      </span>
    </div>
  </main>
</body>
</html>
